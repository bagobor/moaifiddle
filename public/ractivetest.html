<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="vendor/ractive.js"></script>
    <script src="vendor/ractive-load.js"></script>
    <link rel='ractive' href='splitter.html'/>
    <link rel='ractive' href='splitter-handle.html'/>
    <link rel='ractive' href='splitter-left.html'/>
    <link rel='ractive' href='splitter-right.html'/>
</head>
<body>
<style>
    body,html {
        height: 100%;
    }

    body {
        padding: 0; margin: 0;
    }
</style>

<script id="test" type="text/ractive">
    <splitter>
        <splitter-left location="{{location}}">
            <div style="position:absolute; top:0; left:0; right:0;bottom:0; background-color: blue;">
            left
            </div>
        </splitter-left>
        <splitter-handle location="{{location}}" />
        <splitter-right location="{{location}}">
            <div style="position:absolute; top:0; left:0; right:0;bottom:0; background-color: red;">
            right
            </div>
        </splitter-right>
    </splitter>
</script>


<div id="editor"></div>

<script language="JavaScript">
   Ractive.load().then(function() {
       var r = new Ractive({
           template: "#test",
           el: "#editor"
       });
   });


</script>

</body>
</html>
